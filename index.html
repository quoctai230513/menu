  <style>
    * {

      margin: 0;

      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 200vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);

      color: #fff;

    }

    .option-grid {
      display: grid;

    }

    .option-block {

      border: 1px solid #00f0ff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      color: #00f0ff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00f0ff30;
    }

    .option-block:hover {
      background: rgba(0, 0, 50, 0.6);
      box-shadow: 0 0 20px #00f0ff;
    }

    .option-block.active {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 25px #00f0ff, inset 0 0 10px #000;
      font-weight: bold;
      border-color: #fff;
    }

    .dpi-section {
      margin-top: 30px;
      text-align: center;
    }

    input[type="range"] {
      width: 100%;
      accent-color: #00f0ff;
    }

    .dpi-value {
      margin-top: 10px;
      font-size: 18px;
    }

    .admin {
      margin-top: 20px;
      text-align: center;
      color: #ff00ff;
      font-size: 14px;
      text-shadow: 0 0 5px #ff00ff;
    }
  </style>
</head>
